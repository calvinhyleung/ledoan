{% extends "base.html" %}
{% block header %}
<nav class="uk-navbar-container uk-margin" uk-navbar>
    <div class="uk-navbar-center">
        <div class="uk-navbar-center-left"><div>
            <ul class="uk-navbar-nav">
                <li class="uk-active"><a href="#">About</a></li>
                <li class="uk-active"><a href="https://www.instagram.com/ledoansbakery/">Instagram</a></li>
            </ul>
        </div></div>
        <a class="uk-navbar-item uk-logo" href="{{ url_for('products.index') }}">Le Doan</a>
        <div class="uk-navbar-center-right"><div>
            <ul class="uk-navbar-nav">
                {% if current_user.is_authenticated %}
                <li class="uk-active"><a href="{{ url_for('products.reservation') }}">Reservation</a></li>
                <li class="uk-active"><a href="{{ url_for('users.account') }}">Account</a></li>
                <li class="uk-active"><a href="{{ url_for('users.logout') }}">Logout</a></li>
                {% else %}
                <li class="uk-active"><a href="{{ url_for('users.register') }}">Register</a></li>
                <li class="uk-active"><a href="{{ url_for('users.login') }}">Login</a></li>
                {% endif %}
            </ul>
        </div></div>

    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
{% endblock %}
